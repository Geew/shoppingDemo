<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Shopping Demo{% end %}</title>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/font-awesome-4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/base.css">
	{% block extra_head %}{% end %}
	<style type="text/css">
		{% block extra_css %}{% end %}
	</style>
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand tyl mr30" href="/">
            Shopping Demo
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a href="/manager">发布商品</a></li>
        </ul>
      </div>
      {% block nav-inside %}{% end %}
    </div>
  </div>

  {% set msg = get_flashed_message() %}
  {% if msg %}
  <div class="messages">
    {{ msg }}
  </div>
  {% end %}

  <div class="container container-fix">
	{% block content %}
	{% end %}
  </div>

{% block footer %}
  <footer class="footer">
    <div class="container">
    </div>
  </footer>
{% end %}
  {% block append %}{% end %}
	<script type="text/javascript" src="/static/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/jasny-bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/ajaxupload-min.js"></script>
  <script>
    $('.messages').fadeOut(3000);
  </script>
	{% block script %}{% end %}
  </body>
</html>
